<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<title>Calculator</title>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
</h:head>
<h:body>
	<h1>Calculator Test</h1>

	<h:form prependId="false">
		<f:passThroughAttribute name="autocomplete" value="off" />
		<h:panelGrid columns="1">
			<h:outputText
				value="richtig gelöste Aufgaben: #{calculatorBean.solvedCounter}" />
			<h:outputText
				value="davon mit Tipps gelöst: #{calculatorBean.solvedCounterWithTipps}" />
			<h:outputLabel
				value="Bester User bisher: #{calculatorBean.bestUser.username}" />
			<h:outputText
				value="Highscore: #{calculatorBean.bestUser.correctAnswers}" />
		</h:panelGrid>

		<h:panelGrid columns="2" styleClass="col-100"
			columnClasses="col-35 text-right,col-50 text-left" cellspacing="4px"
			cellpadding="4px" rowClasses="row-40, row-70, row-40">

			<h:panelGroup>
				<h:outputLabel value="Username:" />
				<h:inputText value="#{calculatorBean.username}" required="true"
					requiredMessage="Bitte trage deinen Usernamen ein"
					id="input_username" tabindex="1">
					<f:ajax event="keyup" render="msg_input_username" />
				</h:inputText>
			</h:panelGroup>
			<h:message id="msg_input_username" for="input_username"
				errorClass="error" />


			<h:panelGroup>
				<h:outputText id="out_calculation"
					value="#{calculatorBean.calculation}" />

				<h:inputText id="input_result" value="#{calculatorBean.result}"
					required="true" tabindex="2"
					requiredMessage="Dein Ergebnis darf nicht leer sein">
					<f:ajax event="keyup" render="msg_panel_group" />
				</h:inputText>
			</h:panelGroup>


			<h:panelGroup id="msg_panel_group">
				<o:messages layout="table" showSummary="true" id="messages"
					for="input_result" escape="false" infoClass="success"
					errorClass="error" warnClass="warn" />

				<h:outputText id="tipp" value="#{calculatorBean.tipp}"
					escape="false" rendered="#{calculatorBean.showTipps}" />
			</h:panelGroup>

			<h:panelGroup>
				<h:commandButton value="zeige User"
					action="#{calculatorBean.onShowUsers()}">
					<f:ajax execute="@this" render="tableUser" />
				</h:commandButton>
				<h:commandButton value="hole Tipp"
					action="#{calculatorBean.onGetTipp()}"
					disabled="#{calculatorBean.solved}">
					<f:ajax execute="@this" render="msg_panel_group" />
				</h:commandButton>
			</h:panelGroup>

			<h:panelGroup>
				<h:commandButton value="Einreichen" tabindex="3"
					action="#{calculatorBean.onSubmit()}"
					disabled="#{calculatorBean.solved}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>

				<h:commandButton value="nächste Aufgabe" tabindex="4"
					action="#{calculatorBean.onGetNext()}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:panelGroup>
			<h:panelGroup id="tableUser" styleClass="right">
				<h:dataTable value="#{calculatorBean.users}" var="u"
					title="Liste bisheriger User"
					rendered="#{calculatorBean.showUsers}" styleClass="users-table"
					headerClass="users-table-header"
					rowClasses="users-table-odd-row, users-table-even-row"
					columnClasses="text-center, text-center, text-right">

					<h:column>
						<f:facet name="header">Username</f:facet>
						<h:outputText value="#{u.username}" />
					</h:column>

					<h:column>
						<f:facet name="header">korrekte Antworten</f:facet>
						<h:outputText value="#{u.correctAnswers}" />
					</h:column>

					<h:column>
						<f:facet name="header">Prüfergebnis</f:facet>
						<h:outputText value="#{u.solved}" converter="solvedConverter" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
			<div />
		</h:panelGrid>
	</h:form>



</h:body>

</html>
