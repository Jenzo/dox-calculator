<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Calculations</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>

	<h:dataTable value="#{calculationsBean.calculations}" var="cal"
		title="Liste bisheriger User" styleClass="users-table col-50"
		headerClass="users-table-header"
		rowClasses="users-table-odd-row, users-table-even-row"
		columnClasses="text-right, text-right, text-right, text-right, text-right, text-right colt-25">

		<h:column>
			<f:facet name="header">Username</f:facet>
			<h:outputText value="#{cal.username}" />
		</h:column>

		<h:column>
			<f:facet name="header">Pr√ºfergebnis</f:facet>
			<h:outputText value="#{cal.correctSolved}"
				converter="solvedConverter" />
		</h:column>
		<h:column>
			<f:facet name="header">Operand 1</f:facet>
			<h:outputText value="#{cal.operand1}" />
		</h:column>
		<h:column>
			<f:facet name="header">Operand 2</f:facet>
			<h:outputText value="#{cal.operand2}" />
		</h:column>
		<h:column>
			<f:facet name="header">User Input</f:facet>
			<h:outputText value="#{cal.userResult}" />
		</h:column>
		<h:column>
			<f:facet name="header">Einreichung</f:facet>
			<h:outputText value="#{cal.submittedAt}">
				<f:convertDateTime dateStyle="full"
					pattern="dd.MM.yyyy 'um' HH:mm:ss" />
			</h:outputText>
		</h:column>
	</h:dataTable>

</h:body>
</html>
