<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">

			<h:dataTable value="#{calculationsBean.calculations}" var="cal"
				title="Liste bisheriger User" styleClass="table col-50"
				headerClass="table-header"
				rowClasses="table-odd-row, table-even-row"
				columnClasses="#{calculationsBean.columnClasses}">

				<h:column>
					<f:facet name="header">Username</f:facet>
					<h:outputText value="#{cal.username}" />
				</h:column>

				<h:column>
					<f:facet name="header">Pr√ºfergebnis</f:facet>
					<h:outputText value="#{cal.correctSolved}"
						converter="solvedConverter" />
				</h:column>
				<h:column>
					<f:facet name="header">Operand 1</f:facet>
					<h:outputText value="#{cal.operand1}" />
				</h:column>
				<h:column>
					<f:facet name="header">Operand 2</f:facet>
					<h:outputText value="#{cal.operand2}" />
				</h:column>
				<h:column>
					<f:facet name="header">User Input</f:facet>
					<h:outputText value="#{cal.userResult}" />
				</h:column>
				<h:column>
					<f:facet name="header">Einreichung</f:facet>
					<h:outputText value="#{cal.submittedAt}">
						<f:convertDateTime dateStyle="full" pattern="dd.MM.yyyy HH:mm:ss" />
					</h:outputText>
				</h:column>
			</h:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
